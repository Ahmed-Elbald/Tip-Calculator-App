<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/all.min.css">
</head>

<body>
  <main class="main">
    <h1 class="main__header text--uppercase">spli <br> tter</h1>

    <div class="calc">
      <div class="calc__controls">
        <div class="calc__sec calc__sec--bill">
          <h2 class="sec__title">bill</h2>
          <span class="invalid__input__message text--normal"></span>
          <div class=" sec__input__container">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="number" min="1" step="0.001" class="sec__input" aria-label="Your Bill" data-type="bill">
          </div>
        </div>
        <div class="calc__sec calc__sec--tip">
          <h2 class="sec__title">select tip &percnt;</h2>
          <div class="calc__sec__choices">
            <span class="choice"><span data-percent="5">5</span>&percnt;</span>
            <span class="choice"><span data-percent="10">10</span>&percnt;</span>
            <span class="choice"><span data-percent="15">15</span>&percnt;</span>
            <span class="choice"><span data-percent="25">25</span>&percnt;</span>
            <span class="choice"><span data-percent="50">50</span>&percnt;</span>
            <input type="number" class="choice choice--custom" placeholder="Custom" min="0" step="0.001"
              data-type="custom-tip">
          </div>
        </div>
        <div class="calc__sec calc__sec--people">
          <h2 class="sec__title">number <span class="text--normal">of</span> people</h2>
          <span class="invalid__input__message text--normal"></span>
          <div class=" sec__input__container">
            <i class="fa-solid fa-user"></i>
            <input type="number" min="1" class="sec__input" aria-label="Number Of People" data-type="people-number">
          </div>
        </div>
      </div>
      <div class="calc__screen">
        <div class="calc__screen__sec">
          <div class="calc__screen__sec__text">
            <h2>tip amount</h2>
            <span class="text--normal">/ person</span>
          </div>
          <div class="calc__screen__sec__number">
            &dollar;<span class="tip-amount">00</span>
          </div>
        </div>
        <div class="calc__screen__sec">
          <div class="calc__screen__sec__text">
            <h2>total</h2>
            <span class="text--normal">/ person</span>
          </div>
          <div class="calc__screen__sec__number">
            &dollar;<span class="total">00</span>
          </div>
        </div>
        <button class=" calc__screen__reset text--uppercase" type="reset">reset</button>
      </div>
    </div>
  </main>
</body>

<script src="js/main.js"></script>

</html>
